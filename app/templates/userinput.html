<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1 align="center">Something</h1>
<div id="timer">
</div>
<script>
  let seconds = localStorage.getItem('timerSeconds') || 30;

  function startTimer() {
    const timerInterval = setInterval(function() {
      seconds--;
      if (seconds < 0) {
        clearInterval(timerInterval);
        document.getElementById("timer").innerHTML = "00:00";
        alert("Timer finished!");
      } else {
        const formattedTime = pad(Math.floor(seconds / 60)) + ":" + pad(seconds % 60);
        document.getElementById("timer").innerHTML = formattedTime;
      }
    }, 1000);
  }

  function pad(value) {
    return value < 10 ? "0" + value : value;
  }

  // Start the timer immediately when the page loads
  startTimer();

  // Save the remaining seconds in localStorage when the page is unloaded
  window.addEventListener('beforeunload', function() {
    localStorage.setItem('timerSeconds', seconds);
  });

  // You may also want to clear the localStorage when the timer is finished
  // or when you want to reset it manually.
  function resetTimer() {
    localStorage.removeItem('timerSeconds');
    seconds = 30;
    startTimer();
  }
</script>
<p></p>
<form>
   Add your definitions:<br> <input type="text" name="name">
   <br>
   <input type="submit" input class="btn btn-outline-danger" value="Submit" />
   <br>
   <button type="button" onclick="resetTimer()">Reset Timer</button>
</form>
</body>
</html>
