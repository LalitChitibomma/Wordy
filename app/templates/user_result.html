<!DOCTYPE html>
<html>
   <head>
    <title>Results Page </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  </head>

  <p align="center">Actual Phrase/Term: {{actual_term}}</p>
  <p align="center">Actual Definition: {{actual}}</p>
  <p align="center">Your Description: {{user_input}}</p>
  <p align="center">
    Here are the most relevant/similar words between the phrases:
    {% for word in similar_words %}
      <br>{{ word }}
    {% endfor %}
  </p>
  <p align="center">Your text is {{similarity_score}} similar to the original text! </p>

  <form action="{{ url_for('increment_index', increment_id=increment_id) }}" method="get">
    <input class="btn btn-outline-primary" type=submit value="Go to next">
</form>

</html>
