<!DOCTYPE html>
<html>
   <head>
    <title>Results Page </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  </head>
<body class="has-background-grey-lighter">
  <br><br />
  <br><br />
  <p class="is-size-1 has-text-centered has-text-weight-bold">Actual Phrase/Term: {{actual_term}}</p>
  <br><br />
  <p class="is-size-3 has-text-centered has-text-weight-bold">Actual Definition: {{actual}}</p>
  <p class="is-size-4 has-text-centered has-text-weight-bold">Your Description: {{user_input}}</p>
  <br><br />
  <p class="is-size-3 has-text-centered has-text-weight-bold">Here are the most relevant/similar words between the phrases: {{similar_words}}</p>
  <p class="is-size-3 has-text-centered has-text-weight-bold">Your text is this {{similarity_score}} to the original text</p>
  <br><br />
  <br><br />
  <br><br />
  <form action="{{ url_for('increment_index', increment_id=increment_id) }}" method="get">
    <input class="button is-primary is-large is-center is-fullwidth" type=submit value="Go to next">
    <br><br />
  <br><br />
  <br><br />
</form>
</body>
</html>
