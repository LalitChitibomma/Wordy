<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Create a Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
 </head>

  <body class="has-background-grey-lighter">
    <br><br />
        <h2 class="is-size-1 has-text-centered has-text-weight-bold">Please create a wordlist: </h2>
        <h2 class="is-size-3 has-text-centered has-text-weight-bold">enter 5 terms and 5 definitions </h2>
        <br><br />
   <br>

    <form action="/create_game" method= "post">

      {% for i in range(1, 6) %}
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Term" name="term{{ i }}">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Definition" name="definition{{ i }}">
                </div>
            </div>
            <br>
      {% endfor %}
      <br><br /><br><br /><br><br /><br><br /><br><br /><br><br />
         <input type="submit" input class="button is-primary is-large is-center is-fullwidth" value="Create Wordlist" />
     </form>
     
  </body>

</html>
