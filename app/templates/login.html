<!DOCTYPE html>
   <head>
    <title>Login Page </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  </head>

  <h2>Login</h2>

 <body>
    <form action="/login" method= "POST">
        <input type="text" name="username" placeholder="username">
        <br>
        <input type = "password" name = "password" placeholder="password">
         <input type="submit" input class="btn btn-outline-danger" value="Login" />
     </form>
 
     <br>
     <br>

     <h2>
       Register here if you do not have an account
     </h2>

     <form action="/create_account" method= "POST">
        <input type="text" name="username" placeholder="username">
        <input type = "password" name = "password" password="password" placeholder="password">
        <input type="submit" input class="btn btn-outline-danger" value="Create Account" />
     </form>

  </body>

</html>
